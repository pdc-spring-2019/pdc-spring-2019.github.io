<!DOCTYPE html>
    <html>
      <head>
        <title>Mapbox Example</title>
        <meta charset="utf-8" />
        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
      </head>

      <body>

<div id="map">
</div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWpsYXZpbjgwIiwiYSI6IldVZ0ZpRDgifQ.JSbTcxYCba_6Vr6b8ecRnQ';
var map = L.mapbox.map('map').setView([40.451391, -79.8515], 9);

// Add tiles from the Mapbox Static API tiles endpoint
// (https://www.mapbox.com/api-documentation/maps/#retrieve-raster-tiles-from-styles)
// Tiles are 512x512 pixels and are offset by 1 zoom level
L.mapbox.styleLayer('mapbox://styles/v1/mjlavin80/cjrjdy8ljaq9t2spj4w9duvee').addTo(map);
</script>
</body>
</html>
