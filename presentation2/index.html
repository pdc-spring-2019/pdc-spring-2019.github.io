# What is CSS?

<hr>
<img src="images/philosoraptor.jpg">
<hr>

### Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document. Stylesheets separate presentation/display and from content, which makes your HTML file easier to read, among other things.

<hr>

### CSS rules look like this: ```p { color: blue; }```

### Multiple rules are separated by semicolons like ```div { color: white; background-color: blue; height: 50px; width: 100px; }```

# CSS Selectors

<hr>
- #### CSS rules apply to any 'selected' element
- #### ```p { color: blue; }``` would apply to all paragraphs
- #### selecting by class uses a period ```.first { color: blue; }```
- #### selecting by id uses a # sign ```#author { color: blue; }```
- #### You can combine selectors (more on this later)
